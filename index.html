<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backlog Tracker</title>
  </head>
  <body>
    <header>
      <h1>Backlog Tracker</h1>
      <form id="submit-form">
        <input type="text" name="name-input" id="name-input" />
        <input type="submit" value="Add media" class="pointer" />
      </form>
      <div>
        <div>
          <input
            type="checkbox"
            name="show-finished"
            id="show-finished"
            class="pointer"
          />
          <label for="show-finished" class="pointer">Show finished media</label>
        </div>
        <div>
          <label for="sort">Sort by:</label>
          <select name="sort" id="sort" class="pointer">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
          </select>
        </div>
      </div>
    </header>
    <main id="list-container"></main>
  </body>
</html>
